    <script>
        function create() {
            const text = document.createTextNode("Hello World")
            const comment = document.createComment("comentario")
            const div = document.createElement("div")
            div.appendChild(text)
            document.body.appendChild(div)
            document.body.appendChild(comment)
            return {
                div,
                text,
                comment
            }
        }
        function update() {
            const { div, text, comment } = create()
            //update htmlElement
            div.setAttribute("data-page", "pagina1")
            div.className = "red"
            //div.classList.
            div.style.setProperty("color", "blue")

            text.data = "HELLO WORLD"
            comment.data = "COMENTARIO1"
            return { div }
        }
        function remove() {
            const { div } = update();
            //div.remove() //incompatiblidad con exploradores
            div.parentNode.removeChild(div) //compatible
        }
        remove()
